openapi: 3.0.0
info:
  title: Windmill API
  version: 1.0.0
paths:
  /api/w/{workspace}/scripts/create:
    post:
      summary: Create a new script
      operationId: createScript
      parameters:
        - name: workspace
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                path:
                  type: string
                content:
                  type: string
                language:
                  type: string
                summary:
                  type: string
                description:
                  type: string
      responses:
        '200':
          description: Script created successfully
        '400':
          description: Bad request
        '500':
          description: Internal server error