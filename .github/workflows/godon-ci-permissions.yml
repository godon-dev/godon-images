name: Godon API CI with Permissions

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: read
  # Security permissions for testing workflows
  security-events: write
  actions: read

env:
  NIXPKGS_CHANNEL: https://nixos.org/channels/nixos-25.05

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Test with env
      run: echo "Testing with NIXPKGS_CHANNEL: $NIXPKGS_CHANNEL"
      
    - name: Test Docker access
      run: |
        docker --version
        echo "Docker access working!"